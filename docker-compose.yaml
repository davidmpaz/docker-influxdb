version: "3"
services:
  influxdb:
    image: influxdb:2.0
    volumes:
      - influxdb_data:/var/lib/influxdb
    ports:
      - 127.0.0.1:8086:8086
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: "${INFLUXDB_USERNAME}"
      DOCKER_INFLUXDB_INIT_PASSWORD: "${INFLUXDB_PASSWORD}"
      DOCKER_INFLUXDB_INIT_ORG: "${INFLUXDB_ORG}"
      DOCKER_INFLUXDB_INIT_BUCKET: "${INFLUXDB_BUCKET}"
      DOCKER_INFLUXDB_INIT_RETENTION: "${INFLUXDB_RETENTION}"
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: "${INFLUXDB_ADMIN_TOKEN}"
    restart: always
  grafana:
    image: grafana/grafana
    ports:
      - 127.0.0.1:3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning
    environment:
      GF_SECURITY_ADMIN_USER: "${GRAFANA_USERNAME}"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_PASSWORD}"
    restart: always
  master:
    # see: https://github.com/rogeriofonseca/distributed-jmeter-docker
    # to build with new version of the JMeter binaries
    image: pedrocesarti/jmeter-docker:5.4
    command: master
    tty: true
    environment:
      JMETER_SERVER_ADDITIONAL_ARGS: "-Jserver.rmi.ssl.disable=true"
    ports:
      - "60000"
    volumes:
      - "./test/:/jmeter/sample/"
  server:
    image: pedrocesarti/jmeter-docker:5.4
    command: server
    tty: true
    environment:
      JMETER_SERVER_ADDITIONAL_ARGS: "-Jserver.rmi.ssl.disable=true"
    ports:
      - "50000"
      - "1099"
    depends_on:
      - master

volumes:
  influxdb_data:
  grafana_data:
